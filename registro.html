<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CodeArena 2016</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan" rel="stylesheet">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.deep_orange-red.min.css" />
    <script src="script.js"></script>
    <link rel="stylesheet" href="registro.css" media="screen" title="no title" charset="utf-8">

  </head>
  <body>

    <nav class="navbar">
      <div class="logo">
        <a href="index.html"><img src="logo.png" alt=""/></a>
      </div>

      <div class="links">
        <a href="#">Quem Somos</a>
        <a href="#">Como Funciona</a>
        <a href="#">ONGs Cadastradas</a>
      </div>
    </nav>

    <div class="container">

      <h1>Registre Sua ONG!</h1>
      <form action="#">
        <div class="text">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample1">
            <label class="mdl-textfield__label" for="sample3">Nome</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample2">
            <label class="mdl-textfield__label" for="sample3">Telefone</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample3">
            <label class="mdl-textfield__label" for="sample3">Email</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample4">
            <label class="mdl-textfield__label" for="sample3">CNPJ</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample5">
            <label class="mdl-textfield__label" for="sample3">Endereço</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample6">
            <label class="mdl-textfield__label" for="sample3">Número</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample7">
            <label class="mdl-textfield__label" for="sample3">Cidade</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample8">
            <label class="mdl-textfield__label" for="sample3">CEP</label>
          </div>

          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="sample9">
            <label class="mdl-textfield__label" for="sample3">Estado</label>
          </div>
        </div>


        <h2>O que sua ONG aceita?</h2>
        <div class="switches">
          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
            <input type="checkbox" id="switch-1" class="mdl-switch__input">
            <span class="mdl-switch__label">Alimentos</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
            <input type="checkbox" id="switch-2" class="mdl-switch__input">
            <span class="mdl-switch__label">Roupas</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-3">
            <input type="checkbox" id="switch-3" class="mdl-switch__input">
            <span class="mdl-switch__label">Ração Animal</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-4">
            <input type="checkbox" id="switch-4" class="mdl-switch__input">
            <span class="mdl-switch__label">Cama, Mesa e Banho</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-5">
            <input type="checkbox" id="switch-5" class="mdl-switch__input">
            <span class="mdl-switch__label">Brinquedos</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-6">
            <input type="checkbox" id="switch-6" class="mdl-switch__input">
            <span class="mdl-switch__label">Higiene Pessoal</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-7">
            <input type="checkbox" id="switch-7" class="mdl-switch__input">
            <span class="mdl-switch__label">Limpeza</span>
          </label>

          <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-8">
            <input type="checkbox" id="switch-8" class="mdl-switch__input">
            <span class="mdl-switch__label">Móveis e Eletrodomésticos</span>
          </label>
        </div>


      </form>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect" onclick="registre()">
        Registre!
      </button>

    </div>

    <footer class="footer">
      <h1>Realizado por</h1>
      <div class="image-box">
        <img src="simbolo_code.png" alt="" height="100px" />
        <img src="http://fardamento.netshoes.net/BR/LNetshoes/production/20150812/BADGE/20150812BADGE0211922.png" alt="" height="50px" />
        <img src="http://linse-ufpel.com.br/img/ufpel.gif" alt="" height="50px" />
      </div>

    </footer>


  </body>
</html>
